<html>
    <head>
        <title>Spotty - Study Spot Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway|Raleway+Dots|Roboto|Roboto+Condensed|Roboto+Mono|Source+Code+Pro"
        rel="stylesheet">
        <link href='custom.css' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <div id="wrapper">
            <div id="firebaseui-auth-container"></div>
                    <!-- Sidebar -->
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <h4 class="text-center">
                                    Select Your <br>Filters
                                </h4>
                            </li>
                            <li>
                                <p>Libraries : <input type="checkbox" name="filter" value="filter1"></p>
                            </li>
                            <li>
                                <p>Cafes : <input type="checkbox" name="filter" value="filter2"></p>
                            </li>
                            <li>
                                <p>Libraries : <input type="checkbox" name="filter" value="filter3"></p>
                            </li>
                            <li>
                                <p>Cafes : <input type="checkbox" name="filter" value="filter4"></p>
                             </li>
                            <li>
                                <p>Libraries : <input type="checkbox" name="filter" value="filter5"></p>
                            </li>
                            <li>
                                <p>Cafes : <input type="checkbox" name="filter" value="filter6"></p>
                            </li>
                        </ul>
                    </div>
                    <!-- /#sidebar-wrapper -->
            
                    <!-- Page Content -->
                    <div id="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="jumbotron text-center">
                            <h1>Spotty</h1>
                            <p>Welcome to Spotty! We will help you find the perfect place to study based on your preferences!<br> Enter your ZIP Code to
                                Get Started!</p>
                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal">Enter Zip Code</button>
                                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Filter Results</a>
                            </div>
                    
            
                        </div>
                        
                    
                    <!-- Modal -->
                    <div id="myModal" class="modal fade" role="dialog">
                      <div class="modal-dialog">
                    
                        <!-- Modal content-->
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Enter Zip Code</h4>
                          </div>
                          <div class="modal-body">
                                <label>ZIP Code: </label><input id="inputField" type="text" pattern="[0-9]{5}" title="Five digit zip code" />
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Enter</button>
                          </div>
                        </div>
            
                </div>
                
                </div>

                <!-- /#page-content-wrapper -->
                </div>

        <div id="map"></div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ"></script>
        <script src="custom.js"></script>
    </body>
</html>
